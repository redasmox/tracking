<!-- login.xhtml -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Orbitron');

        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 10vh;
            padding: 20px;
            background: linear-gradient(to right, #141e30, #243b55);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 3px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .form-group .error-message {
            color: red;
            margin-top: 5px;
        }

        .form-group button {
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 49%;
            padding: 10px;
            font-size: 18px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        .button-container button[type="button"] {
            background-color: #243b55;
            color: #fff;
        }

        .button-container button[type="submit"] {
            background-color: #00d4ff;
            color: #141e30;
        }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h2>Login</h2>
        <h:form>
            <p:messages showDetail="false" autoUpdate="true" closable="true"/>

            <div class="form-group">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{loginBean.email}" autocomplete="true"/>
            </div>

            <div class="form-group">
                <p:outputLabel for="password" value="Password:"/>
                <p:password id="password" feedback="true" value="#{loginBean.password}"/>
            </div>

            <div class="button-container">
                <p:commandButton type="submit" value="Login" update="@form" action="#{loginBean.login}"/>
                <p:commandButton type="button" value="S'inscrire" styleClass="ui-button-outlined ui-button-success mt-3"
                                 onclick="window.location.href='inscription.xhtml'"/>
            </div>
        </h:form>
    </div>
</h:body>

</html>
